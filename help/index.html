<body>
    <h2>如何获取图片真实地址（Chrome浏览器）</h2>
        <h3>1、在网页中打开电子书，按F12打开开发者工具，按Ctrl + Shift + C 选中页面中的一幅图</h3>
        <img src="1.png">
        <h3>2、在源代码中找到最近的iframe标签，把src里面的内容复制出来，在浏览器打开</h3>
        <img src="2.png">
        <h3>3、重复刚才的动作，在源代码中找到img标签，把src里面的内容复制出来</h3>
        <img src="3.png">
        <h3>4、把浏览器地址栏中最后一个/后面的部分替换为刚才复制的内容</h3>
        <img src="4.png">
        <h3>5、回车进入，如果得到一张图片，恭喜你成功得到图片地址，用于程序中使用</h3>
        <img src="5.png">
</body>

</html>
